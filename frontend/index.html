<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LLMs play tic-tac-toe</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <h1>LLMs play tic-tac-toe</h1>
        <p class="tagline">Est-ce que l'IA va dépasser... l'IA</p>
      </div>
      <div class="header-buttons">
        <select name="model-provider" class="model-provider">
          <option value="ollama">Modèles Ollama</option>
          <option value="azure">Modèles Azure</option>
        </select>
        <button type="button" class="board-size-button">Jouer en 10x10</button>
        <button type="button" class="start-button">Lancer une partie</button>
      </div>
    </header>
    <div class="status">
      <p>Pressez le bouton ci-dessus pour lancer une partie.</p>
    </div>
    <div class="game-board"></div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
